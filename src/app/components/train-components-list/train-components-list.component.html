<h2>Train Component List:</h2>
<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Unique Number</th>
        <th>Can Assign Quantity</th>
        <th>Amount</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.uniqueNumber }}</td>
        <td>{{ item.canAssignQuantity ? 'Yes' : 'No' }}</td>
        <td>{{ item.itemAmount }}</td>
        <td>
          <a routerLink="/item/edit/{{ item.id }}"><i class="fa fa-pencil"></i></a>
          <a (click)="onDelete(item.id)"><i class="fa fa-trash"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
  <a class="create-item" routerLink="/item/create">Add New Item</a>
