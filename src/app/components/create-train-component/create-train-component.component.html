<h3>Add New Item To the Train Component List:</h3>
<form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Name:</label>
    <input type="text" formControlName="name" class="form-control" />
  </div>
  <div class="form-group">
    <label>Unique Number:</label>
    <input type="text" formControlName="uniqueNumber" class="form-control" />
  </div>
  <div class="form-group mb-3 form-check">
    <input
      (change)="fieldsChange($event)"
      type="checkbox"
      formControlName="canAssignQuantity"
      class="form-check-input"
    />
    <label class="form-check-label">Can Assign Quantity</label>
  </div>
  <div class="form-group">
    <label>The Amount of Item:</label>
    <input type="text" formControlName="itemAmount" class="form-control" />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="itemForm.invalid">
    Create
  </button>
  <a routerLink="/item/list">Back to the Train Component List</a>
</form>
