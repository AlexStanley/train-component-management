<ul>
  <li *ngFor="let item of elements">
    {{ item.id }} - {{ item.name }} - {{ item.uniqueNumber }} -
    {{ item.canAssignQuantity == true ? "Yes" : "No" }}
    <ng-container *ngIf="item.children.length > 0">
      <app-child [elements]="item.children"></app-child>
    </ng-container>
  </li>
</ul>
